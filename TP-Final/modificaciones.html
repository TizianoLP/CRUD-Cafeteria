<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar datos</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="modificarBody">
    <header id="idheader"></header>
    <h1>Modificar datos de empleados</h1>
    <h3>Vedra Café</h3>
    <div id="app">
        <form @submit.prevent="obtenerEmpleado">
            <label for="dni">DNI:</label>
            <input type="text" v-model="dni" required><br>
            <button type="submit">Modificar datos</button>
            <a href="index.html">Menú principal</a>
        </form>

        <div v-if="mostrarDatosEmpleado">
            <h2>Datos del Empleado</h2>
            <form @submit.prevent="guardarCambios">
                <label for="nombreModificar">Nombre:</label>
                <input type="text" id="nombreModificar" v-model="nombre" required><br>

                <label for="apellidoModificar">Apellido:</label>
                <input type="text" id="apellidoModificar" v-model="apellido" required><br>

                <label for="puestoModificar">Puesto:</label>
                <input type="text" id="puestoModificar" v-model="puesto" required><br>

                <label for="salarioModificar">Salario:</label>
                <input type="number" id="salarioModificar" v-model="salario" required><br>

                <label for="turnoModificar">Turno:</label>
                <input type="text" id="turnoModificar" v-model="turno" required><br>

                <button type="submit">Guardar cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>
    <footer id="idfooter" style="bottom:0;position: relative;"></footer>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="modificaciones.js"></script>
</body>

</html>
